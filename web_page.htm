<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
</head>
<body>
    <script>
        // Function that display value
        function dis(val) {
            document.getElementById("result").value += val;
        }
    
        function myFunction(event) {
            if (
                (event.key >= '0' && event.key <= '9') ||
                event.key === '+' ||
                event.key === '-' ||
                event.key === '*' ||
                event.key === '/'
            ) {
                document.getElementById("result").value += event.key;
            }
        }
    
        var cal = document.getElementById("calcu");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                solve();
            }
        };
    
        // Function that evaluates the expression and returns the result
        function solve() {
            let expression = document.getElementById("result").value;
            let result;
    
            try {
                result = eval(expression); // Evaluates the expression using JavaScript's eval() function
            } catch (error) {
                result = "Error"; // Handle any potential errors during evaluation
            }
    
            document.getElementById("result").value = result;
        }
    
        // Function that clears the display
        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
    
    <style>
        body {
            background-image: url("https://media3.giphy.com/media/aRZ4vTsHnyW6A/giphy.webp?cid=ecf05e47j7riekozn0qe1phsrft3lgfrtvg0t48dujibj2qe&ep=v1_gifs_search&rid=giphy.webp&ct=g");
        }
        table {
            border: 2px solid black;
            margin-left: auto;
            margin-right: auto;
    
        }
  
        input[type="button"] {
            width: 100%;
            padding: 30px 50px;
            background-color: rgb(4, 163, 207);
            color: rgb(29, 4, 4);
            font-size: 24px;
            font-weight: bold;
            border: 2;
            border-radius: 5px;
        }
  
        input[type="text"] {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
        }
        
        
    </style>
    <h1><center><p style="color:red;">calculator</p></center></h1>
<table id="calcu"> >
    <tr>
        <td colspan="3"><input type="text" id ="result"></td>
        <td ><input type="button" value="clr" onclick="clr()"></td>
    </tr>
    <tr>
       <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td>
       <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td>
       <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"></td>
       <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td>
        <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"></td>
     </tr>
     <tr>
        <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"></td>
     </tr>
     <tr>
        <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"></td>
        <td><input type="button" value="=" onclick="solve()"> </td>
        <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"></td>
     </tr>
</table>
